<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Noughts and Crosses</title>
    <link rel="stylesheet" href="./styles/style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Slabo+27px&display=swap" rel="stylesheet"
</head>
<body>
    <h1>Nought's and Crosses</h1>

    <div class="container center">
        <div class="score-board board">
            <div id="player1" class="first active"> Noughts:<span>0</span></div>
            <div id="player2" class="second"> Crosses:<span>0</span></div>
        </div>
        <div class="game-board  board">
            <div id="0" class=" b1 box"></div>
            <div id="1" class=" b2 box"></div>
            <div id="2" class=" b3 box"></div>
            <div id="3" class=" b4 box"></div>
            <div id="4" class=" b5 box"></div>
            <div id="5" class=" b6 box"></div>
            <div id="6" class=" b7 box"></div>
            <div id="7" class=" b8 box"></div>
            <div id="8" class=" b9 box"></div>
        </div>
        <div class="gamemode-board board">
            <div class="first"> One Player</div>
            <div class="second active"> Two Player</div>
        </div>
    
    </div>
    <div class="container">
        <button id="chngname-btn" class="button">Change Name</button>
        <button id="newgame-btn" class="button">Reset Game</button>
    </div>
    
    <div class="blur hidden">
    </div>
    <div id="chngname-popup" class="popup container center hidden">
        <div class="form-container">
            <form class="container center column">
                <label for="player1NameInput">Player1 Name</label>
                <input type="text" placeholder="Enter Name" id="p1name" name="p1name" >
                <label for="player2NameInput">Player2 Name</label>
                <input type="text" placeholder="Enter Name" id="p2name" name="p2name" >
                <button id="chngname-confirm-btn" >Confirm Changes</button>
            </form>
        </div>
    </div>
</body>

<footer>
    <script " src="./JS/main.js" ></script>
</footer>
</html>
